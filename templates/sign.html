<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>指文字認識くん - 認識</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    </head>

    <body>

        <main class="sign-main-card">
        <h1 class="display-4 mb-4">指文字認識</h1>
        <p class="lead mb-4">
        リアルタイムで指文字を認識！
        </p>

        <div id="recognition_result" class="my-4 p-3 bg-primary text-white display-3 fw-bold rounded-pill shadow">
            認識中...
        </div>

        <div class="video-container pb-3-4">
            <video id="input_video" class="input-video" playsinline></video>
            <canvas id="output_canvas" class="output-canvas"></canvas>
            <div id="status_message" class="position-absolute bottom-0 start-50 translate-middle-x bg-light text-dark px-3 py-1 rounded-pill small">
                カメラを起動してください
            </div>
        </div>

        <div class="d-flex justify-content-center gap-3 mt-4">
            <button id="start_camera" class="btn btn-primary btn-lg px-4 py-2">
                <i class="bi bi-camera-video-fill me-2"></i>カメラ開始
            </button>
            <button id="stop_camera" class="btn btn-danger btn-lg px-4 py-2">
                <i class="bi bi-camera-video-off-fill me-2"></i>カメラ停止
            </button>
        </div>
        
        <div id="debug_info" class="bg-light p-3 mt-4 rounded text-start" style="display: none;">
            <h5>デバッグ情報:</h5>
            <pre id="landmarks_json" class="text-muted small"></pre>
            <p id="prediction_text" class="text-muted small"></p>
        </div>

        <div class="text-center mt-5">
            <button id="back_to_home" class="btn btn-secondary px-4 py-2">
                トップページに戻る
            </button>
        </div>
        </main>

        <script>
            // Flaskによってこのスクリプトブロックがレンダリングされる際に、
            // {{ url_for('home') }} は実際のURLに置換されます。
            const HOME_URL = "{{ url_for('home') }}";
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <script src="{{ url_for('static', filename='js/recognition_script.js') }}"></script>

    </body>
</html>
